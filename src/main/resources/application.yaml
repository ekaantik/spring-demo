server:
  port: 8080

spring:
  application:
    name: demo
  datasource:
    url: jdbc:postgresql://localhost:5432/ekaantik-gradle-starter
    username: ekaantik-admin
    password: ekaantik@123
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate.ddl-auto: update
    hibernate.default_schema: public
